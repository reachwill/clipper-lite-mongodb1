    <script>
        $(document).ready(function() {
            if (localStorage.getItem('jwt') == null || localStorage.getItem('jwt') == 'null' || localStorage.getItem('jwt') == 'undefined' || localStorage.getItem('jwt') == undefined) {
                $('.login').show();
                $('.signup').show();
                $('.logout').hide();
            } else {
                $('.login').hide();
                $('.logout').show();
                $('.signup').hide();
            }

            var url = window.location.pathname;
            var filename = url.substring(url.lastIndexOf('/') + 1);
            $('.navbar-nav li').each(function() {
                console.log($(this))
                if ($(this).hasClass(filename)) {
                    $(this).addClass('active');
                }
            });



        });
    </script>
